<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal information</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">
    <legend>Personal Information</legend>
    <br>
    <label for="fname">Firstname: </label>
    <input type="text" id="fname" placeholder="Enter first name" required="required"> <br> <br>
    <label for="mname">Middlename</label>
    <input type="text" id="mname" placeholder="Enter middle name" required="required"> <br> <br>
    <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required"> <br> <br>
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="name@gmail.com" required="required"> <br> <br>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" placeholder="Enter password" required="required">
    <p>Choose your favourite football team:</p>
    <input type="checkbox" id="arsenal">
    <label for="arsenal">Arsenal</label> <br>
    <input type="checkbox" id="Manchester City">
    <label for="Manchester City">Manchester City</label> <br>
    <input type="checkbox" id="Chelsea">
    <label for="Chelsea">Chelsea</label> <br>
    <p>Choose a programming language:</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label> <br>
    <input type="checkbox" id="Javascript">
    <label for="Javascript">Javascript</label> <br>
    <input type="checkbox" id="Kotlin">
    <label for="Kotlin">Kotlin</label> <br> <br>
    <label for="nationality">Nationality</label> <br>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">---Choose---</option>
         <option value="Kenya">Kenyan</option>
        <option value="Egypt">Egyptian</option>
        <option value="Tanzania">Tanzanian</option>
        <option value="Ethiopia">Ethiopian</option>
    </select>
    <br>
    <label for="person">Describe yourself here:</label>
    <textarea name="" id="person" cols="50" rows="5" placeholder="Description"></textarea> <br> <br>
    <button>Submit</button>





</form>
</body>
</html>
