<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="contact%20us.css">
</head>
<body>
<form action="">
    <fieldset>
    <legend style="font-size: 30px">Contact Us</legend>
    <fieldset>
        <legend style="font-size: 30px">Personal details</legend>
        <label for="name">Name</label>
        <input type="text" id="name" required="required"> <br>
        <label for="email">Email</label>
        <input type="email" id="email" required="required"> <br>
        <label for="text">Message</label> <br>
        <textarea name="" id="text" cols="50" rows="2" style="width: 100%"></textarea> <br>
    </fieldset>
        <p>If you don't have a company, skip the rest of the form.</p>
    <fieldset>
        <legend style="font-size: 30px">Company details</legend>
        <label for="bname">Business name</label>
        <input type="text" id="bname" required="required"> <br>
        <label for="pno">Phone Number</label>
        <input type="text" id="pno" required="required"> <br>
        <label for="url">Website URL</label>
        <input type="url" id="url" required="required"> <br>
        <label for="buy">Topic</label> <br>
        <select name="" id="buy">
            <option value="Auctioning">Auction</option>
            <option value="Selling">Sell</option>
            <option value="Buying">Purchase</option>
        </select> <br><br>
        <label for="">Message</label> <br>
        <textarea name="" id="" cols="50" rows="2" style="width: 100%"></textarea> <br>
    </fieldset>
        </fieldset>
<button type="submit">SEND</button>










</form>



</body>
</html>
