<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<form action="">
    <fieldset>
    <legend>Student Record</legend>
        <div class="first">
        <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter First Name" required="required"> <br> <br>
            </div>
        <div class="first">
        <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Enter Surname" required="required"> <br> <br>
        </div>
        <div class="first">
        <label for="email">First Name:</label>
    <input type="email" id="email" placeholder="name@gmail.com" required="required"> <br> <br>
        </div>
        <div class="first">
        <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required="required"> <br> <br>
            </div>
        <div class="first">
        <label for="student">Choose a file:</label>
    <input type="file" id="student" required="required"> <br> <br>
        </div>
        <div class="first"></div>
            <label for="message">Message:</label>
    <textarea name="" id="message" cols="50" rows="5"></textarea> <br> <br>
        </div>
    <button type="submit">Log In</button>
    </fieldset>






</form>

</body>
</html>
